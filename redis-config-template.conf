# Redis 配置文件模板
# 端口配置
port 6379

# 绑定地址
bind 127.0.0.1

# 数据库数量
databases 16

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志级别
loglevel notice

# 最大内存
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全配置
# requirepass your_password_here

# 网络配置
timeout 0
tcp-keepalive 300

# 客户端配置
maxclients 10000